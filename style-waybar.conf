/* ----------  Larcho-Linux 3.0 â€“ Waybar bottom-right aesthetic  ---------- */
@define-color base   rgba(26, 27, 38, 0.85);
@define-color text   #c0caf5;
@define-color accent #7aa2f7;
@define-color green  #9ece6a;
@define-color yellow #e0af68;
@define-color red    #f7768e;

* {
    border:        none;
    border-radius: 0;
    font-family:   "JetBrainsMono Nerd Font", "Font Awesome 6 Free";
    font-size:     14px;
    min-height:    0;
}

window#waybar {
    background: transparent;
    color: @text;
}

#waybar > box {
    margin: 6px 12px 0 12px;
    background: @base;
    border-radius: 12px;
    border: 1px solid rgba(122, 162, 247, 0.25);
}

/* ----------  workspaces  ---------- */
#workspaces {
    margin: 4px 0;
}
#workspaces button {
    padding: 2px 10px;
    margin: 0 2px;
    color: @text;
    background: transparent;
    border-radius: 8px;
}
#workspaces button.active {
    background: @accent;
    color: @base;
}
#workspaces button:hover {
    background: rgba(122, 162, 247, 0.3);
}

/* ----------  modules  ---------- */
#custom-larcho,
#clock,
#cpu,
#network,
#pulseaudio,
#bluetooth,
#battery,
#custom-arrow,
#tray {
    padding: 4px 12px;
    margin: 4px 2px;
    border-radius: 8px;
}

#custom-larcho {
    font-size: 18px;
    color: @accent;
    padding: 4px 10px;
}

#clock {
    font-weight: 600;
}

#network.disconnected {
    color: @red;
}
#pulseaudio.muted {
    color: @yellow;
}
#battery.warning {
    color: @yellow;
}
#battery.critical {
    color: @red;
    animation: blink 1s ease-in-out infinite;
}
@keyframes blink {
    to { background: @red; color: @base; }
}

/* ----------  drawer arrow rotation  ---------- */
#custom-arrow.rotate {
    animation: rotate-arrow 0.3s ease-in-out forwards;
}
@keyframes rotate-arrow {
    to { -gtk-icon-transform: rotate(90deg); }
}
