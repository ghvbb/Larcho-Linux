* {
    border: none;
    border-radius: 0;
    font-family: "JetBrainsMono Nerd Font";
    font-weight: bold;
    font-size: 16px;
    min-height: 0;
}

window#waybar {
    background: transparent;
    color: #cba6f7; /* Lavender */
}

#workspaces,
#clock,
#pulseaudio,
#network,
#cpu,
#memory,
#battery,
#custom-power {
    background: rgba(26, 27, 38, 0.6);
    padding: 5px 15px;
    margin: 5px 3px;
    border-radius: 10px;
    border: 1px solid rgba(203, 166, 247, 0.2); /* Lavender border */
    box-shadow: 0 0 5px rgba(0,0,0,0.4);
}

#workspaces {
    padding-left: 5px;
    padding-right: 5px;
}

#workspaces button {
    padding: 0 6px;
    color: #7f849c; /* Grey */
    transition: all 0.3s ease-in-out;
}

#workspaces button:hover {
    color: #cba6f7;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
}

#workspaces button.focused {
    color: #89b4fa; /* Blue */
    background-color: rgba(137, 180, 250, 0.2);
}

#workspaces button.urgent {
    color: #f38ba8; /* Red */
}

#pulseaudio {
    color: #f5c2e7; /* Pink */
}

#pulseaudio.muted {
    color: #7f849c;
}

#network {
    color: #89b4fa; /* Blue */
}

#network.disconnected {
    color: #7f849c;
}

#cpu {
    color: #a6e3a1; /* Green */
}

#memory {
    color: #f9e2af; /* Yellow */
}

#battery {
    color: #fab387; /* Orange */
}

#battery.charging, #battery.plugged {
    color: #a6e3a1; /* Green */
}

#clock {
    color: #cba6f7; /* Lavender */
}

#custom-power {
    color: #f38ba8; /* Red */
    margin-right: 10px;
}

tooltip {
    background-color: #1e1e2e;
    border: 1px solid #cba6f7;
    border-radius: 10px;
}

tooltip label {
    color: #cdd6f4;
}

