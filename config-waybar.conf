//  Larcho-Linux 3.0 – Waybar bottom-right config
//  ~/.config/waybar/config.jsonc
{
    "layer": "bottom",
    "position": "bottom",
    "height": 32,
    "spacing": 0,
    "margin-top": 0,
    "margin-bottom": 0,
    "modules-left": ["custom/larcho", "hyprland/workspaces"],
    "modules-center": ["clock"],
    "modules-right": [
        "group/tray-drawer",
        "bluetooth",
        "network",
        "pulseaudio",
        "cpu",
        "battery"
    ],

    //───────────  HYPRLAND WORKSPACES  ───────────
    "hyprland/workspaces": {
        "disable-scroll": true,
        "all-outputs": false,
        "on-click": "activate",
        "persistent_workspaces": {
            "1": [], "2": [], "3": [], "4": [], "5": []
        },
        "format": "{icon}",
        "format-icons": {
            "active":   "",
            "default":  ""
        }
    },

    //───────────  CUSTOM  ───────────
    "custom/larcho": {
        "format": " 󱓻 ",
        "on-click": "wofi --show drun",
        "tooltip": false
    },

    //───────────  CLOCK  ───────────
    "clock": {
        "format": "{:%H:%M}",
        "tooltip-format": "{:%A, %d %B}",
        "tooltip": true
    },

    //───────────  CPU  ───────────
    "cpu": {
        "interval": 3,
        "format": "  {}%",
        "on-click": "foot -e btop"
    },

    //───────────  NETWORK  ───────────
    "network": {
        "interface": "wlan0",
        "format-wifi": "󰤨  ",
        "format-ethernet": "󰈀 ",
        "format-disconnected": "󰤭 ",
        "tooltip-format": "{essid}  {ipaddr}/{cidr}",
        "on-click": "nm-connection-editor"
    },

    //───────────  PULSEAUDIO  ───────────
    "pulseaudio": {
        "scroll-step": 5,
        "format": "{icon}  ",
        "format-muted": "󰖁 ",
        "format-icons": {
            "headphones": "󰋋 ",
            "default":    ["󰕿 ", "󰖀 ", "󰕾 "]
        },
        "on-click": "pavucontrol",
        "on-right-click": "pamixer -t"
    },

    //───────────  BLUETOOTH  ───────────
    "bluetooth": {
        "format": " ",
        "format-disabled": "",
        "tooltip-format": "Connected: {num_connections}",
        "on-click": "blueman-manager"
    },

    //───────────  BATTERY  ───────────
    "battery": {
        "states": { "warning": 20, "critical": 10 },
        "format": "{icon}  {capacity}%",
        "format-charging": "󰂄  {capacity}%",
        "format-plugged": "󰂄 ",
        "format-icons": ["󰁺","󰁻","󰁼","󰁽","󰁾","󰁿","󰂀","󰂁","󰂂","󰁹"]
    },

    //───────────  TRAY DRAWER  ───────────
    "group/tray-drawer": {
        "orientation": "inherit",
        "drawer": {
            "transition-duration": 300,
            "children-class": "tray-inner",
            "trigger": "click"
        },
        "modules": ["custom/arrow", "tray"]
    },
    "custom/arrow": {
        "format": " ",
        "rotate": 0,
        "rotate-drawer": 90,
        "tooltip": false
    },
    "tray": {
        "icon-size": 16,
        "spacing": 8
    }
}
